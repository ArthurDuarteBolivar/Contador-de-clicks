<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://arthur77br.github.io/Contador-de-clicks/style.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Contador de clicks</h1>
    <p>Este Ã© o meu primeiro projeto Javascript.</p>
    <div id="counter">
        <button class="subtrair" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button class="adicionar" name="adicionar" onclick="increment()">+</button>
    </div>
    <div class="max-width">
        <button onclick="start();" class="bg-green">Iniciar</button>
        <button onclick="pause();" class="bg-yellow">Pausar</button>
        <button onclick="stop();" class="bg-red">Parar</button>
        <h1 id="counter">00:00:00</h1>
    </div>
    <script src="https://arthur77br.github.io/Contador-de-clicks/script.js"></script>
</body>
</html>
